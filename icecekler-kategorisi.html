<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İçecekler Kategorisi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-card {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .category-card .card-body {
            text-align: center;
        }
        .category-card .card-body h5 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .category-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="category-title">İçecekler Kategorisi</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">

            <!-- Soğuk İçecekler -->
            <div class="col">
                <div class="card category-card" onclick="window.location.href='soguk-icecekler.html'">
                    <img src="yemek/soğuk-içecekler.jpg" class="card-img-top" alt="Soğuk İçecekler">
                    <div class="card-body">
                        <h5 class="card-title">Soğuk İçecekler</h5>
                    </div>
                </div>
            </div>

            <!-- Sıcak İçecekler -->
            <div class="col">
                <div class="card category-card" onclick="window.location.href='sicak-icecekler.html'">
                    <img src="yemek/sicak-icecek.jfif" class="card-img-top" alt="Sıcak İçecekler">
                    <div class="card-body">
                        <h5 class="card-title">Sıcak İçecekler</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
